<!-- learning/templates/registration/login.html -->
{% extends "base.html" %}
{% block content %}
  <h2>Entrar</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
{% endblock %}
