<!-- learning/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guaraní LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{% url 'dashboard' %}" class="brand">Guaraní LMS</a>
      <ul class="nav-right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'glossary' %}">Glosario</a></li>
          <li><a href="/admin/">Admin</a></li>
          <li><a href="{% url 'logout' %}">Salir</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Entrar</a></li>
          <li><a href="{% url 'signup' %}">Registrarse</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script>
    function getCSRFToken() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }
  </script>
  <script src="{% static 'js/glossary.js' %}"></script>
  <script src="{% static 'js/progress.js' %}"></script>
</body>
</html>
