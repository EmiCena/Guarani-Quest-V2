{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'learning/css/modern_chatbot.css' %}">
{% endblock %}

{% block content %}
<div class="chatbot-container">
    <header class="chatbot-header">
        <h1>Chatbot de Práctica de Guaraní</h1>
        <p>Habla con nuestro chatbot para practicar tus habilidades de conversación.</p>
    </header>

    <div class="chat-window" id="chat-window">
        <!-- Chat messages will be appended here -->
    </div>

    <div class="chat-input">
        <input type="text" id="user-message" placeholder="Escribe tu mensaje aquí...">
        <button id="send-button">Enviar</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const chatWindow = document.getElementById('chat-window');
    const userMessageInput = document.getElementById('user-message');
    const sendButton = document.getElementById('send-button');

    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', `${sender}-message`);
        messageElement.textContent = message;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const message = userMessageInput.value.trim();
        if (message === '') return;

        addMessage(message, 'user');
        userMessageInput.value = '';

        const response = await fetch('/learning/api/chatbot/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify({ message: message }),
        });

        const data = await response.json();
        const botResponse = data.response_guarani || 'No se pudo obtener una respuesta.';
        addMessage(botResponse, 'bot');
    }

    sendButton.addEventListener('click', sendMessage);
    userMessageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
